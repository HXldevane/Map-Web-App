<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        #app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden; /* Prevent scrolling */
        }
        #svgCanvas {
            flex-grow: 1;
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #filter-bar, #toggle-bar, #bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            padding: 5px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        #filter-bar label, #toggle-bar label, #bottom-bar button, #bottom-bar input[type="file"], #bottom-bar label {
            margin: 5px;
            font-size: 14px;
        }
        #tooltip {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
        #zoom-display {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <svg id="svgCanvas" viewBox="0 0 1000 1000"></svg>
        <div id="tooltip"></div>
        <div id="zoom-display">Zoom: 100%</div>
        <div id="filter-bar">
            <label><input type="checkbox" id="filter-aoz" checked> AOZ</label>
            <label><input type="checkbox" id="filter-road" checked> Road</label>
            <label><input type="checkbox" id="filter-reference" checked> Reference</label>
            <label><input type="checkbox" id="filter-obstacle" checked> Obstacle</label>
            <label><input type="checkbox" id="filter-station" checked> Station</label>
            <label><input type="checkbox" id="filter-drivable" checked> Drivable</label>
            <label><input type="checkbox" id="filter-load" checked> Load</label>
            <label><input type="checkbox" id="filter-dump" checked> Dump</label>
            <label for="name-filter">Name Filter:</label>
            <select id="name-filter">
                <option value="None">None</option>
                <option value="Zulu">Zulu</option>
                <option value="Bravo">Bravo</option>
                <option value="Delta">Delta</option>
            </select>
            <label><input type="checkbox" id="filter-speed-limit"> Show Speed Limits</label>
        </div>
        <div id="toggle-bar">
            <label><input type="checkbox" id="highlight-narrow-roads-toggle"> Highlight Narrow Roads</label>
            <label><input type="checkbox" id="highlight-old-references-toggle"> Highlight Old References</label>
            <label><input type="checkbox" id="highlight-ps-focus-toggle"> Highlight PS Focus</label>
            <label><input type="checkbox" id="highlight-recent-utc-toggle"> Highlight Recent UTC</label>
        </div>
        <div id="bottom-bar">
            <input type="file" id="file-upload-1" />
            <button id="clear-file-btn-1">Clear File</button>
            <input type="file" id="file-upload-2" />
            <button id="clear-file-btn-2">Clear File</button>
            <button id="rotate-left-btn">Rotate Left</button>
            <button id="rotate-right-btn">Rotate Right</button>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
